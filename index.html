<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Voting interface</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script lang="text/javascript" src="https://cdn.ably.io/lib/ably.min-1.js"></script>
        <link rel="stylesheet" href="style.css" />
        <!--Ably-library-->
        <script lang="text/javascript" src="https://cdn.ably.io/lib/ably.min-1.js"></script>
    </head>
    <body>
        <div style="text-align: center; padding: 6%;">
            <div class="card text-white bg-dark mb-3 voting-card" style="width: 60%; display: inline-block;">
              <div class="card-header">Voting Interface</div>
              <div class="card-body">
                <h5 class="card-title">Welcome to 2011 Nigerian Elections</h5>
                <p class="card-text">Vote for the political party of your choice</p>
                    <button id="p-btn" type="button" class="btn btn-light btn-vote-option" onclick="castVote('1')" style="margin:2px; width: 90%;">1. PDP</button>
                    <button id="d-btn" type="button" class="btn btn-light btn-vote-option" onclick="castVote('2')" style="margin:2px; width: 90%;">2. DPP</button>
                    <button id="a-btn" type="button" class="btn btn-light btn-vote-option" onclick="castVote('3')" style="margin:2px; width: 90%;">3. ACN</button>
                    <button id="pp-btn" type="button" class="btn btn-light btn-vote-option" onclick="castVote('4')" style="margin:2px; width: 90%;">4. PPA</button>
                    <button id="c-btn" type="button" class="btn btn-light btn-vote-option" onclick="castVote('5')" style="margin:2px; width: 90%;">5. CDC</button>
                    <button id="j-btn" type="button" class="btn btn-light btn-vote-option" onclick="castVote('6')" style="margin:2px; width: 90%;">6. JP</button>
              </div>
            </div>
        </div>
    </body>
    <script src="main.js" type="text/javascript"></script>
</html>
